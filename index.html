<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shop</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header-nav container">
                <a href="./index.html" class="header-nav__logo">
                    <img src="./img/logo.svg" alt="logo">
                    <span class="header-nav__logo-span">Nike Shop</span>
                </a>
                <a href="#!" class="header-nav__cart">
                    <img src="./img/cart.svg" alt="cart">
                    <span class="header-nav__cart-span"></span>
                </a>
            </nav>
        </header>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-header__title">Корзина</h3>
                <a href="#!" class="sidebar-header__icon">
                    <img src="./img/close.svg" alt="">
                </a>
            </div>
            <div class="sidebar-main">

            </div>
            <div class="sidebar-footer">
                <h3 class="sidebar-footer__title">Заказать</h3>
                <p class="sidebar-footer__price">0</p>
            </div>
        </aside>
        <main class="main">
            <section class="intro">
                <div class="intro-content container">
                    <div class="intro-info">
                        <h1 class="intro-info__title">Are you ready to <span>lead the way</span></h1>
                        <p class="intro-info__text">Luxury meets ultimate sitting comfort</p>
                        <button class="intro-info__button">
                            <span>Discover</span>
                            <img src="./img/arrow-right.svg" alt="">
                        </button>
                    </div>
                    <img src="./img/header-img.png" alt="">
                </div>
            </section>
            <section class="product">
                <div class="product-content container">
                    <div class="product-card" id="nike-air">
                        <span class="product-card__span">NEW</span>
                        <span class="product-card__count"></span>
                        <img src="./img/cart-1.png" alt="Nike-Air" class="product-card__img">
                        <h3 class="product-card__title">Nike Air</h3>
                        <p class="product-card__price">1 800 000 сум</p>
                        <a href="#!" class="product-card__btn">
                            <span>add to cart</span>
                            <img src="./img/add-cart.svg" alt="">
                        </a>
                    </div>
                    <div class="product-card" id="air-jordan">
                        <span class="product-card__span">NEW</span>
                        <span class="product-card__count"></span>
                        <img src="./img/cart-2.png" alt="Air Jordan" class="product-card__img">
                        <h3 class="product-card__title">Air Jordan</h3>
                        <p class="product-card__price">1 990 000 сум</p>
                        <a href="#!" class="product-card__btn">
                            <span>add to cart</span>
                            <img src="./img/add-cart.svg" alt="">
                        </a>
                    </div>
                    <div class="product-card" id="nike-netro">
                        <span class="product-card__span">NEW</span>
                        <span class="product-card__count"></span>
                        <img src="./img/cart-3.png" alt="Nike Netro" class="product-card__img">
                        <h3 class="product-card__title">Nike Netro</h3>
                        <p class="product-card__price">1 350 000 сум</p>
                        <a href="#!" class="product-card__btn">
                            <span>add to cart</span>
                            <img src="./img/add-cart.svg" alt="">
                        </a>
                    </div>
                    <div class="product-card" id="air-spain">
                        <span class="product-card__span">NEW</span>
                        <span class="product-card__count"></span>
                        <img src="./img/cart-4.png" alt="Air Spain" class="product-card__img">
                        <h3 class="product-card__title">Air Spain</h3>
                        <p class="product-card__price">1 850 000 </p>
                        <a href="#!" class="product-card__btn">
                            <span>add to cart</span>
                            <img src="./img/add-cart.svg" alt="">
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="print">
        <div class="print__header">
            Nike Shop
        </div>
        <div class="print__body">

        </div>
        <div class="print__footer">

        </div>
    </div>



    <script src="./script/main.js"></script>
</body>

</html>
